<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonials Slider</title>
  <link rel="stylesheet" href="./dist/styles.css">
  <script src="./js/app.js" defer></script>
</head>
<body>
  <main>
    <div class="profile-image">
      <div class="image-container">
        <img id="image" src="./assets/dazai.jfif" alt="Profile Image">
      </div>
      <div class="buttons">
        <button id="prev"><img src="./assets/icon-prev.svg" alt="Previous"></button>
        <button id="next"><img src="./assets/icon-next.svg" alt="Next"></button>
      </div>
    </div>

    <div class="context">
      <p id="description"><span>"</span>Osamu Dazai (太宰 治, Dazai Osamu?) is a member of the Armed Detective Agency and former executive of the underworld organization, the Port Mafia. He has the Ability named No Longer Human.<span>"</span></p>
      <div class="name">
        <h2 id="name">Osamu Dazai</h2>
        <p id="position">Bungo Stray Dogs</p>
      </div>
    </div>
  </main>

  <div class="curve-container">
    <img src="./assets/pattern-curve.svg" alt="">
  </div>
  
</body>
</html>
